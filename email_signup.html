<body>

<div class="container-fluid"> 
<form action="scripts/bootstrap/form.php" method="get">
<fieldset>
<legend>Sign Up!</legend>

<p>
	<label for="email">First Name:</label>
	<input type="text" id="name" name="name" placeholder="First Name" autofocus/>
</p>

<p>
	<label for="email">Last Name:</label>
	<input type="text" id="name" name="name" placeholder="Last Name" />
</p>

<p>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Enter Email"/>
</p>

<p>
	<label for="email">New Password:</label>
	<input type="password" id="pwd" name="pwd" placeholder="New Password" />
</p>

<p>
	<label for="email">Confirm Password:</label>
	<input type="password" id="pwd" name="pwd" placeholder="Comfirm Password" />
</p>

<p>
	<label for="gender">Gender:</label>
	<select name="gender" id="gender">
		<option value="0">Choose gender</option>
		<option value="1">Male</option>
		<option value="2">Female</option>
	</select>
</p>

<p>
	<label for="date">Birthday:</label>
	<input type="date" id="birthday" name="birthday" />
</p>

<p>
	<label for="message">Message:</label>
	<input type="textarea" id="textarea" cols="30" rows="30" placeholder="Message"></textarea>
</p>

<p>
	<input type="checkbox" id="subscribe" name="subscribe" checked="checked"/>
	<label for="subscribe">Subscribe to our Newsletter</label>
</p>

<button type="reset">Cancel</button>
<button type="submit">Submit</button>



</fieldset>
</form>

</div>
